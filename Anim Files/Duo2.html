<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neon Ring Galaxy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid transparent;
      border-top: 4px solid;
      border-radius: 50%;
      animation: spin linear infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px currentColor, 0 0 15px currentColor; }
      100% { box-shadow: 0 0 20px currentColor, 0 0 50px currentColor; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 20 rings with unique colors, sizes, and speeds -->
    <script>
      const colors = [
        '#0ff', '#f0f', '#ff0', '#0f0', '#f00',
        '#00f', '#ffa500', '#39ff14', '#ff1493', '#00ffff',
        '#ff4500', '#8a2be2', '#7fff00', '#dc143c', '#00fa9a',
        '#ff69b4', '#1e90ff', '#ff6347', '#40e0d0', '#ff00ff'
      ];

      const container = document.querySelector('.container');

      colors.forEach((color, index) => {
        const ring = document.createElement('div');
        ring.classList.add('ring');
        const size = 50 + index * 10;
        ring.style.width = `${size}px`;
        ring.style.height = `${size}px`;
        ring.style.borderTopColor = color;
        ring.style.color = color;
        ring.style.animationDuration = `${1 + index * 0.2}s`;
        container.appendChild(ring);
      });
    </script>
  </div>
</body>
</html>
